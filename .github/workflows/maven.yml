name: Build JAR and Create EXE

on:
  push:
    branches:
      - main  # Change to your branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # Change to your required version

      - name: Build JAR using Maven
        run: mvn clean package

      - name: Install Launch4j in a known location
        run: choco install launch4j --force -y --install-directory "C:\Launch4j"

      - name: Verify Launch4j Installation
        run: Get-ChildItem -Path "C:\Launch4j" -Recurse -Filter "launch4j.exe"

      - name: Convert JAR to EXE
        run: |
          "C:\Launch4j\launch4j.exe" -v launch4j-config.xml

      - name: Upload EXE as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/TBI.exe
